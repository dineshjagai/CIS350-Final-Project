<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<div class="container">
<div class="header">
 <h1>Login To FavorFeed</h1>
 </div>

 <form name="login" onsubmit="return validateForm() ;" method="post">

 <ul>
 <li>Username: <input class="username" type="text" name="username">
 </li>

 <li>Password: <input class="password" type="password" name="password">
 </li>
 </ul>

<input type="button" class="submit" value="Log In" name="submit" onclick="validate()">
</form>
</div>

<script>

var count= 2;

function validate()
{
	var un = document.login.username.value;
	var pw = document.login.password.value;
	var valid = false;
	var usernameArray = ["Dinesh", "Jonah", "Nicha", "Kyven"];
	var passwordArray = ["penguin", "penguin", "penguin", "penguin"];
	var currName = "Dinesh";
	for (var i = 0; i < usernameArray.length; i++)
 {

	if ((un == usernameArray[i]) && (pw == passwordArray[i]))
	{
		currName = usernameArray[i];
		valid = true;
		break;
	}
}
	if (valid)
	{
		window.sessionStorage.setItem("username", currName);
		alert("Login was successful, Hello " + sessionStorage.getItem("username"));
		window.location.assign("http://localhost:3000/getdata")
		return false;
	}
	var again = " tries";
	if (count ==1)
	{
		again = " try"
	}
	if (count >= 1)
	{
		alert("Wrong password or username")
		count--;
	}
	else
	{
		alert("Incorrect password or username you are now blocked");
		document.login.username.value = "You are now Blocked";
		document.login.password.value = "Fool you can't see this";
		document.login.username.disabled = true;
		document.login.password.disabled = true;
		return false;
	}
}

</script>
<img src="quote_app.jpeg" alt="quote" width="500" height="300">
</body>
</html>
